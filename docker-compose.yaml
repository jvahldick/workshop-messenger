version: "3.7"

networks:
    symfony:
        driver: ${NETWORK_DRIVER}

services:

    #######################################
    # PHP: Auth Application
    #######################################
    php-fpm:
        build:
            context: .
            dockerfile: docker/php-fpm/Dockerfile
        ports:
            - 9021:9000
        volumes:
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_PATH_CONTAINER_SUFFIX}
        networks:
            - ${NETWORK_NAME}

    #######################################
    # Nginx: Used by the Auth Application
    #######################################
    nginx:
        build:
            context: .
            dockerfile: docker/nginx/Dockerfile
            args:
                - PHP_UPSTREAM_CONTAINER=php-fpm
                - PHP_UPSTREAM_PORT=9000
        volumes:
            - ${APP_CODE_PATH_HOST}/public:${APP_CODE_PATH_CONTAINER}/public
        ports:
            - "8095:80"
        depends_on:
            - php-fpm
        networks:
            - ${NETWORK_NAME}
        command:
            - /bin/sh
            - -c
            - |
                chown -R www-data:www-data /var/www/app
                nginx

    #######################################
    # MariaDB: Auth database
    #######################################
    maria-db:
        build:
            context: .
            dockerfile: ./docker/mariadb/Dockerfile
        environment:
            - MYSQL_USER=admin
            - MYSQL_PASSWORD=admin
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=messenger
        volumes:
            - ${DATA_PATH_HOST}/mysql-data:/var/lib/mysql:rw
        restart: always
        ports:
            - "3342:3306"
        networks:
            - ${NETWORK_NAME}

    #######################################
    # RabbitMQ: Message broker
    #######################################
    rabbit-mq:
        build:
            context: .
            dockerfile: ./docker/rabbitmq/Dockerfile
        environment:
            RABBITMQ_DEFAULT_USER: "admin"
            RABBITMQ_DEFAULT_PASS: "admin"
            RABBITMQ_DEFAULT_VHOST: /
        volumes:
            - ${DATA_PATH_HOST}/rabbitmq-data:/var/lib/rabbitmq
        ports:
            - "5675:5672"
            - "15675:15672"
        networks:
            - ${NETWORK_NAME}
